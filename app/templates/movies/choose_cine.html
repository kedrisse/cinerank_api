<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="home">
<div class="container">
  <h1>CineRank</h1>
  <div class="row">
    <div class="col s6 offset-s3">
      <form action="">
        <div class="input-field">
          <select name="cinema_id" id="">
            {% for c in cinemas %}
              <option value="{{ c.id }}">{{ c.ville + ' - ' +c.name }}</option>
            {% endfor %}
          </select>
          <label>Choose a theatre</label>
        </div>

        <button type="submit" class="waves-effect waves-light btn primary">Valider</button>
      </form>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="{{ url_for('static', filename="js/app.js") }}"></script>
</body>
</html>
